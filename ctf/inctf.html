        function addZero(i) {
            if (i < 10) {i = "0" + i}
            return i;
        }
        function refreshTime() {
            const d = new Date;
            let formattedString = addZero(d.getHours())+":"+addZero(d.getMinutes());
            document.getElementById("clockd").innerText = formattedString;
        }setInterval(refreshTime, 1000);
