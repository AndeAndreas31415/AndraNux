    <script> 
        document.getElementById("rcb").onclick = function() {removeCookie("ctf");removeCookie("site");window.location.reload(true);};
        document.getElementById("inf").onclick = function() {window.location.href="https://pixabay.com/de/illustrations/technik-kreis-technologie-abstrakt-3041437/"};
        function addZero(i) {
            if (i < 10) {i = "0" + i}
            return i;
        }
        function refreshTime() {
            const d = new Date;
            let formattedString = addZero(d.getHours())+":"+addZero(d.getMinutes());
            document.getElementById("clockd").innerText = formattedString;
        }setInterval(refreshTime, 1000);
    </script>
